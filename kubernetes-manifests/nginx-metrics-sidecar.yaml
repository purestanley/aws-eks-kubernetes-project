apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-metrics
  namespace: purestanley-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-metrics
  template:
    metadata:
      labels:
        app: nginx-metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
      - name: exporter
        image: nginx/nginx-prometheus-exporter:latest
        args:
          - '-nginx.scrape-uri=http://localhost:80/nginx_status'
        ports:
        - containerPort: 9113
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-metrics-service
  namespace: purestanley-app
spec:
  selector:
    app: nginx-metrics
  ports:
  - port: 80
    name: http
  - port: 9113
    name: metrics
  type: ClusterIP
